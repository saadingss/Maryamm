<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      text-align: center;
    }
    .wrap {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      width: 90%;
      max-width: 500px;
      z-index: 2;
      animation: pop 0.6s ease;
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    h1 { margin-bottom: 20px; }
    .buttons {
      position: relative;
      height: 120px;
    }
    button {
      padding: 12px 22px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }
    button:hover { transform: scale(1.1); }
    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 25%;
    }
    #noBtn {
      background: #ccc;
      color: #333;
      right: 25%;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }
    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Will you be my Valentine, Maryam? ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    // floating hearts
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'üíò';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      heart.style.fontSize = (16 + Math.random() * 20) + 'px';
      document.body.appendChild(heart);
    }

    noBtn.addEventListener('mouseover', () => {
      noBtn.textContent = 'Yes üíñ';
      noBtn.style.background = '#ff4d6d';
      noBtn.style.color = 'white';
    });

    yesBtn.addEventListener('click', () => {
      // little confetti burst before redirect
      for (let i = 0; i < 80; i++) {
        const c = document.createElement('div');
        c.textContent = 'üéâ';
        c.style.position = 'fixed';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.top = Math.random() * 100 + 'vh';
        c.style.fontSize = (10 + Math.random() * 20) + 'px';
        c.style.zIndex = 9999;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 800);
      }
      setTimeout(() => {
        window.location.href = 'video.html';
      }, 700);
    });

    noBtn.addEventListener('click', () => {
      // confetti anyway üòé
      for (let i = 0; i < 80; i++) {
        const c = document.createElement('div');
        c.textContent = 'üéâ';
        c.style.position = 'fixed';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.top = Math.random() * 100 + 'vh';
        c.style.fontSize = (10 + Math.random() * 20) + 'px';
        c.style.zIndex = 9999;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 800);
      }
      setTimeout(() => {
        window.location.href = 'video.html';
      }, 700);
    });
  </script>
</body>
</html>
